<!DOCTYPE html>
<html>
<head>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="../styles/materialize.min.css" media="screen,projection"/>

   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta charset="utf-8"/>
   <title>AutoCEP</title>
</head>

<body>

<h4>CEP Padrão</h4>
<input class="text" type="tel" name="zipcode" id="zipcode" placeholder="CEP">
<input class="text" type="number" name="calcado" id="calcado" placeholder="Número do calçado" min="1">
<input class="text" type="number" name="cintura" id="cintura" placeholder="Número da cintura" min="1">
<select name="camisa" id="camisa">
   <option value="p">P</option>
   <option value="p">M</option>
   <option value="p">G</option>
</select>

<button type="submit" id="save" class="btn"><span>Salvar</span>
</button>
<h6 id="status"></h6>


<!--JavaScript at end of body for optimized loading-->
<script src="../scripts/materialize.min.js"></script>
<script src="../scripts/popup.js"></script>
</body>
</html>

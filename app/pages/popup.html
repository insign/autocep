<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>AutoCEP</title>
   <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

<form action="">
   <h2>CEP Padrão</h2>
   <div class="group">
      <span class="highlight"></span>
      <span class="bar"></span>
      <input class="text" type="tel" name="zipcode" id="zipcode" placeholder="CEP">
      <input class="text" type="number" name="calcado" id="calcado" placeholder="Número do calçado" min="1">
   </div>
   <button type="submit" class="btn"><span>Salvar</span></button>
</form>


<script src="../scripts/popup.js"></script>
</body>
</html>
